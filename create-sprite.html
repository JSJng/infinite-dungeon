<!DOCTYPE html>
<html>
<head>
    <title>스프라이트 생성기</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <br>
    <button onclick="downloadSprite()">스프라이트 다운로드</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 배경을 투명하게
        ctx.clearRect(0, 0, 32, 32);
        
        // 간단한 캐릭터 그리기
        // 몸체 (초록색)
        ctx.fillStyle = '#228B22';
        ctx.fillRect(8, 8, 16, 20);
        
        // 머리 (살색)
        ctx.fillStyle = '#FFB6C1';
        ctx.fillRect(10, 4, 12, 8);
        
        // 눈 (검은색)
        ctx.fillStyle = '#000000';
        ctx.fillRect(12, 6, 2, 2);
        ctx.fillRect(18, 6, 2, 2);
        
        // 팔 (초록색)
        ctx.fillStyle = '#228B22';
        ctx.fillRect(4, 12, 4, 8);
        ctx.fillRect(24, 12, 4, 8);
        
        // 다리 (갈색)
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(10, 28, 4, 4);
        ctx.fillRect(18, 28, 4, 4);
        
        // 검 (회색)
        ctx.fillStyle = '#696969';
        ctx.fillRect(26, 8, 2, 12);
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(24, 6, 6, 2);
        
        function downloadSprite() {
            const link = document.createElement('a');
            link.download = 'player.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
