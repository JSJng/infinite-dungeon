<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 스프라이트 연습 - Phaser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            border: 2px solid #34495e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>조작법</h3>
        <p>WASD 또는 방향키: 캐릭터 이동</p>
        <p>스페이스바: 점프</p>
        <p>클릭: 캐릭터 위치로 이동</p>
    </div>
    
    <div id="game-container"></div>
    
    <!-- Phaser 로컬 설치 버전 사용 -->
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    
    <!-- 게임 스크립트 -->
    <script src="js/game.js"></script>
</body>
</html>
